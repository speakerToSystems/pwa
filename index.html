<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db">
    <title>PWA Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1>Welcome to the PWA</h1>
        <p>This is a progressive web app demonstration</p>
        
        <div class="button-container">
            <button id="scanQrButton" class="button">Scan QR Code</button>
        </div>
        
        <div id="qrScanner" class="qr-scanner-container hidden">
            <div class="scanner-header">
                <h2>Scan QR Code</h2>
                <button id="closeScanner" class="close-button">Ã—</button>
            </div>
            <video id="qrVideo"></video>
            <div id="scanResult" class="scan-result"></div>
        </div>
    </div>

    <script src="js/qrcode.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/pwa/service-worker.js')
                .then(reg => console.log('Service worker registered', reg))
                .catch(err => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
